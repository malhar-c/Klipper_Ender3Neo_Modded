# [safe_z_home]
# # home_xy_position: 150,120
# home_xy_position: 160,120 #new hotend mod
# speed: 300
# z_hop: 10
# z_hop_speed: 10

[bed_mesh]
speed: 120
mesh_min: 25,30         # Need to handle head distance with cr-touch (bl_touch)
mesh_max: 210,190       # Max probe range
probe_count: 5,5
fade_start: 1
fade_end: 10
fade_target: 0
algorithm: bicubic

[bed_screws]
screw1:30,25
screw1_name:1
screw2:200,25
screw2_name:2
screw3:200,195
screw3_name:3
screw4:30,195
screw4_name:4

[screws_tilt_adjust]
screw1: 74, 35
screw1_name: front left screw
screw2: 214, 35
screw2_name: front right screw
screw3: 214, 205
screw3_name: rear right screw
screw4: 74, 205
screw4_name: rear left screw
horizontal_move_z: 10
speed: 200
screw_thread: CW-M4 # Use CW for Clockwise and CCW for Counter Clockwise

[gcode_macro LAYER_MARKER]
    # This command runs the shell command defined below
gcode:
    RUN_SHELL_COMMAND CMD=log_layer_time

[gcode_shell_command log_layer_time]
# This command appends the current system timestamp to a file
command: sh -c "echo $(date +%s%N) >> /tmp/layer_times_capture.txt"
timeout: 2.0
verbose: False

# [display]
# The Ender 3 v2 Neo's 4.3" LCD display is not supported by klipper

######################################################################
# 128x64 Full Graphic Creality CR10 / ENDER 3 stockdisplay
######################################################################

# This section is used for a Creality "12864" display with a single
# ribbon cable between the display's EXP3 plug and the
# micro-controller board's EXP1 connector.

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

# [output_pin beeper]
# pin: PB13

[board_pins]
aliases:
  EXP1_1=PC6,EXP1_3=PB10,EXP1_5=PB14,EXP1_7=PB12,EXP1_9=<GND>,
  EXP1_2=PB2,EXP1_4=PB11,EXP1_6=PB13,EXP1_8=PB15,EXP1_10=<5V>,
  PROBE_IN=PB1,PROBE_OUT=PB0,FIL_RUNOUT=PC6

[display_status]

# [mpu9250]
# i2c_mcu: rpi
# i2c_bus: i2c.1

[adxl345]
cs_pin: rpi:None
# rate: 800 # for continuous monitoring/testing

[resonance_tester]
accel_chip: adxl345
probe_points:
    112, 110, 20  #around in the middle

[gcode_macro change_tune]
description: Change filament tune
gcode:
    M300 S440 P200
    M300 S660 P250
    M300 S880 P300

[gcode_macro SET_ACTIVE_SPOOL]
gcode:
  {% if params.ID %}
    {% set id = params.ID|int %}
      {action_call_remote_method("spoolman_set_active_spool", spool_id=id)}
  {% else %}
    {action_respond_info("Parameter 'ID' is required")}
  {% endif %}
  
[gcode_macro CLEAR_ACTIVE_SPOOL]
gcode:
  {action_call_remote_method("spoolman_set_active_spool", spool_id=None)}

[include moonraker_obico_macros.cfg]

[idle_timeout]
timeout: 4000 #600 #in seconds
gcode:
  _KM_IDLE_TIMEOUT
  M84
  TURN_OFF_HEATERS
  STATUS

