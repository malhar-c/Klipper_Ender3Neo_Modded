# This file contains pin mappings for the stock 2022 Creality Ender 3
# V2 Neo. To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.

# This also works for the GD32F303 based Creality 4.2.2 board.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include macros_config.cfg]
[include timelapse.cfg]
[include TEST_SPEED.cfg]
[include KlackEnder.cfg]
# [include smart-m600.cfg]

[gcode_macro _CLIENT_VARIABLE]
variable_use_custom_pos   : True  ; use custom park coordinates for x,y [True/False]
variable_custom_park_x    : 0.0   ; custom x position; value must be within your defined min and max of X
variable_custom_park_y    : -5.0  ; custom y position; value must be within your defined min and max of Y
variable_custom_park_dz   : 10.0   ; custom dz value; the value in mm to lift the nozzle when move to park position
# variable_retract          : 1.0   ; the value to retract while PAUSE
# variable_cancel_retract   : 5.0   ; the value to retract while CANCEL_PRINT
# variable_speed_retract    : 35.0  ; retract speed in mm/s
# variable_unretract        : 1.0   ; the value to unretract while RESUME
# variable_speed_unretract  : 35.0  ; unretract speed in mm/s
# variable_speed_hop        : 15.0  ; z move speed in mm/s
# variable_speed_move       : 100.0 ; move speed in mm/s
# variable_park_at_cancel   : False ; allow to move the toolhead to park while execute CANCEL_PRINT [True/False]
# variable_park_at_cancel_x : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
# variable_park_at_cancel_y : None  ; different park position during CANCEL_PRINT [None/Position as Float]; park_at_cancel must be True
# variable_use_fw_retract   : False ; use fw_retraction instead of the manual version [True/False]
# variable_idle_timeout     : 0     ; time in sec until idle_timeout kicks in. Value 0 means that no value will be set or restored
# variable_runout_sensor    : ""    ; If a sensor is defined, it will be used to cancel the execution of RESUME in case no filament is detected.
# variable_user_pause_macro : ""    ; Everything inside the "" will be executed after the klipper base pause (PAUSE_BASE) function
# variable_user_resume_macro: ""    ; Everything inside the "" will be executed before the klipper base resume (RESUME_BASE) function
# variable_user_cancel_macro: ""    ; Everything inside the "" will be executed before the klipper base cancel (CANCEL_PRINT_BASE) function
gcode:

[exclude_object]

[temperature_sensor Printer_Motherboard]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 80

# [temperature_sensor Pi]
# sensor_type: temperature_host
# min_temp: 0
# max_temp: 80

[mcu rpi]
serial: /tmp/klipper_host_mcu

# [gcode_arcs]
# resolution: 1.0 # An arc will be split into segments. Each segment's length will
#                 # equal the resolution in mm set above. Lower values will produce a
#                 # finer arc, but also more work for your machine. Arcs smaller than
#                 # the configured value will become straight lines. The default is
#                 # 1mm.

[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 80

# [temperature_fan Raspberry_Pi]
# pin: rpi:gpio12 # the fan control pin (must be a mosfet or a pwm fan)
# control: watermark # the type of hysteresis we are using
# max_power: 1
# max_delta: 3.0 # fan turns on/off at 3° over/under target_temp
# sensor_type: temperature_host # same as a temp_sensor
# min_temp: 0
# max_temp: 80 # just the valid temperature ranges
# target_temp: 55.0 # the initial target temperature for the fan

# Run this command to check for new Temp sensors: ls /sys/bus/w1/devices/

# [temperature_sensor PSU]
# sensor_type: DS18B20
# sensor_mcu: rpi
# serial_no: 28-1dc4d44619fe

[temperature_sensor Y-Axis_Stepper]
sensor_type: DS18B20
sensor_mcu: rpi
serial_no: 28-5f10d4458138

[filament_switch_sensor RunoutSensor]
pause_on_runout: False
runout_gcode:
    {% for i in range(10) %}
      M300 P100 S1
    {% endfor %}
    M600
# insert_gcode: 
#     FILAMENT_LOAD
#     G1 E100 F50
#     RESUME
event_delay: 10
switch_pin: ^rpi:gpio23

[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA5
position_endstop: 0
position_min: 0
# position_max: 225
position_max: 235 #klack probe docking position
# position_max: 210 #klack probe unaffected safe position
homing_speed: 80
second_homing_speed: 20

[stepper_y]
step_pin: PB8
dir_pin: PB7
enable_pin: !PC3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PA6
position_endstop: -10
position_min: -10
position_max: 230
homing_speed: 80
second_homing_speed: 20

[stepper_z]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
microsteps: 16 # was 16 -> rotation distance 40
# rotation_distance: 8
rotation_distance: 40
gear_ratio: 80:16
endstop_pin: probe:z_virtual_endstop
# endstop_pin: ^PA7
# position_endstop: 0
# position_min: -6.235
position_min: -3.5
position_max: 247
homing_speed: 10
second_homing_speed: 1
homing_retract_dist: 2.0

[extruder]
max_extrude_only_distance: 100.0
min_extrude_temp: 180  #for filament change
max_extrude_cross_section: 4.8 # it was 2.4 before
step_pin: PB4
dir_pin: PB3
enable_pin: !PC3
microsteps: 16
# rotation_distance: 31.26 #PLA
# rotation_distance: 30.278 #PETG
# After BMG conversion
rotation_distance: 7.63 #PLA
# rotation_distance: 7.57 #TPU 95A
# rotation_distance: 7.65 #PETG
# rotation_distance: 7.40 #ASA
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC5
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
#after extruder modification
min_temp: 0
max_temp: 300
# pressure_advance: 0.37 #Petg
# pressure_advance: 0.30 #pla
pressure_advance: 0.039 #PLA after DDE conversion
# pressure_advance_smooth_time: 0.040000

[heater_bed]
heater_pin: PA2
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
# tuned for stock hardware with 70 degree Celsius target
#pid_kp: 70.405
#pid_ki: 1.229
#pid_kd: 1008.553
min_temp: 0
max_temp: 130

[fan]
pin: PA0

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 103.2
shaper_type_y: mzv
shaper_freq_y: 33.8
# shaper_freq_y: 37
# shaper_type_y: zv

[printer]
kinematics: cartesian
max_accel: 3400
max_velocity: 650
# kinematics change to limited cartesian testing
#For optimal speedups, the primary max_accel and max_velocity
#should be set equal to or higher than the result of the square 
#root of the sum of their axis configuration values, √(x² + y²). 
#A new gcode command SET_KINEMATICS_LIMIT has been introduced, 
#which displays these values and the angle at which they are achieved. 
#If not set accordingly, the acceleration will be capped at the maximums 
#when they are reached.
# kinematics: limited_cartesian
# max_accel: 9014
# max_velocity: 584
# max_x_accel: 7500
# max_x_velocity: 500
# max_y_accel: 5000
# max_y_velocity: 300
minimum_cruise_ratio: 0.5
max_z_velocity: 40 #ran 40 for 1 year without any problems after belt driven mod, before it was 5.0
square_corner_velocity: 5.0
max_z_accel: 500 #ran 150 for an year without any issues trying to push it now

